<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bulb Glowing Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container mt-5">
    <div class="row pt-5 justify-content-center">
      <div class="col-md-4">
        <div class="card" id="card">
          <div class="card-header" id="card-header">
            <div class="card-title" id="card-title">Bulb On Off Project</div>
          </div>
          <div class="card-body">
            <img src="images/bulbOff.png" class="bulb_img">
          </div>
          <div class="card-footer" id="card-header">
            <div class="row gy-2">
              <div class="col-md-6">
                <button class="btn btn-success" id="btn" onclick="bulbOn()">On</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-danger" id="btn" onclick="bulbOff()">Off</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
